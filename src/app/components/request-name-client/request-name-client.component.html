<div class="container-form">
  <form>
    <label for="name-client">Ingresar nombre del cliente:</label>
    <!-- [ngModelOptions]="{standalone: true}" para no usar esto es necesario poner en atributo name al input -->
    <input [(ngModel)]="name" name="name-client" type="text" id="name-client" class="input-name-client" autofocus>
    <small><em>{{ message }}</em></small>
    <button type="button" class="btn" (click)="onNext()">Continuar</button>
  </form>
</div>
